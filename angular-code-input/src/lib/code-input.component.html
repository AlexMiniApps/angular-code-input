<span *ngFor="let holder of placeHolders; index as i"
      [class.empty]="isInputElementEmptyAt(i)"
      [class.code-hidden]="isCodeHidden">
  <input #input
         (click)="onClick($event)"
         (paste)="onPaste($event, i)"
         (input)="onInput($event, i)"
         (keydown)="onKeydown($event, i)"
         [type]="inputType"/>
</span>
